name: musescore
version: '2.3.2'
summary: Create, play and print beautiful sheet music.
description: |
    MuseScore is the world's leading free and open-source software for writing
    music, with a user-friendly interface and immensely powerful features.
    It is free to install on Windows, Mac, and Linux.

    Some interfaces need to be connected manually:

        $ sudo snap connect musescore:cups-control
        $ sudo snap connect musescore:network-manager
        $ sudo snap connect musescore:alsa
        $ sudo snap connect musescore:removable-media

    But most of the application functionality works without them.

base: core
grade: stable
confinement: strict

apps:
    mscore:
        command: desktop-launch mscore
        # Make this the default till Qt apps in wayland look & work better
        environment:
            DISABLE_WAYLAND: 1
        plugs:
          - gsettings
          - home
          - network
          - network-bind
          - network-manager
          - pulseaudio
          - unity7
          - x11
          - opengl
          - cups-control
          - alsa
          - desktop
          - wayland
          - desktop-legacy
          - removable-media

parts:
    musescore:
        source: https://github.com/musescore/MuseScore
        source-tag: "v2.3.2"
        source-type: git
        plugin: make
        prepare: |
            make revision
        build-packages:
            - extra-cmake-modules
            - doxygen
            - portaudio19-dev
            - libasound2-dev
            - libmp3lame-dev
            - libsndfile1-dev
            - libssl-dev
            - libpulse-dev
            - libfreetype6-dev
            - libfreetype6
            - libdrm-dev
            - libgl1-mesa-dev
            - libegl1-mesa-dev
            - libqt4-dev
            - qtbase5-dev
            - qttools5-dev
            - qttools5-dev-tools
            - qtquick1-5-dev
            - qtscript5-dev
            - libqt5xmlpatterns5-dev
            - libqt5svg5-dev
            - libqt5webkit5-dev
            - libqt5opengl5-dev
            - libportmidi-dev
            - cmake
            - g++
        make-parameters:
            - PREFIX=/usr
            - UPDATE_CACHE=FALSE
        stage-packages:
            - libqt5core5a
            - libqt5gui5
            - libqt5network5
            - libqt5xml5
            - libqt5xmlpatterns5
            - libqt5svg5
            - libqt5printsupport5
            - libqt5webkit5
            - libcanberra-gtk-module
            - overlay-scrollbar-gtk2
            - unity-gtk2-module
            - libatk-adaptor
            - libgail-common
            - libmp3lame0
            - libportmidi0
            - libvorbis0a
            - libsndfile1
            - libportaudio2
            - libpulse0
            - libjack0
            - libasyncns0
            - libflac8
            - qtwayland5

    # Part for supporting various desktop technologies
    # Refer: https://github.com/ubuntu/snapcraft-desktop-helpers/blob/master/snapcraft.yaml
    desktop-qt5:
        source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
        source-depth: 1
        source-subdir: qt

        plugin: make
        make-parameters: ["FLAVOR=qt5"]
        stage-packages:
            - libxkbcommon0
            - ttf-ubuntu-font-family
            - dmz-cursor-theme
            - light-themes
            - adwaita-icon-theme
            - gnome-themes-standard
            - shared-mime-info
            - libqt5gui5
            - libgdk-pixbuf2.0-0
            - libqt5svg5 # for loading icon themes which are svg
            - try: [appmenu-qt5] # not available on core18
            - locales-all
            - xdg-user-dirs
            - fcitx-frontend-qt5

